<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginForm.css">
    <title>Login</title>
</head>

<body>
    <header>
        <div class="navbar">
            <p>OnboardPro</p>
        </div>
    </header>
    <main>
        <div class="loginCard">
            <form method="post" id="loginForm">
                <p>Enter the details to log into dashboard</p>
                <div class="name form-Item">
                    <label for="nameInput" class="name">Name:</label>
                    <input type="text" id="nameInput" name="nameInput" placeholder="Enter your name" required>
                </div>
                <div class="emailID form-Item">
                    <label for="emailInput" class="emailID">Email:</label>
                    <input type="text" id="emailInput" name="emailInput" placeholder="Enter your email ID" required>
                </div>
                <button class="submitLogin" id="submitLogin">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <p>Built with love for TechWriters Â· &copy; 2025 <a href="https://github.com/rookiedev25">rookiedev25</a></p>
    </footer>
    <script src="../scripts/loginForm.js"></script>
</body>

</html>
